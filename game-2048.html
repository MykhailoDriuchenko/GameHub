  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    .game-container {
      max-width: 345px;
      margin: 2rem auto;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 5px;
      margin: 1rem auto;
      background: #222;
      padding: 5px;
      border-radius: 10px;
    }

    .tile {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5rem;
      background: #333;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .tile-2 { background: #eee4da; color: #776e65; }
    .tile-4 { background: #ede0c8; color: #776e65; }
    .tile-8 { background: #f2b179; }
    .tile-16 { background: #f59563; }
    .tile-32 { background: #f67c5f; }
    .tile-64 { background: #f65e3b; }
    .tile-128 { background: #edcf72; }
    .tile-256 { background: #edcc61; }
    .tile-512 { background: #edc850; }
    .tile-1024 { background: #edc53f; }
    .tile-2048 { background: #edc22e; }

    h1 { margin-bottom: 0; }
    p { margin-top: 0.2rem; }

    button {
      background: #00ffc3;
      color: #000;
      border: none;
      padding: 10px 20px;

      background: #00cc9f;
    }

<body>

    <nav class="navbar">
      <h1 class="logo">üéÆ GameHub</h1>

        <li><a href="index.html">–ì–æ–ª–æ–≤–Ω–∞</a></li>
        <li><a href="games.html">–Ü–≥—Ä–∏</a></li>
        <li><a href="leaderboard.html">–†–µ–∫–æ—Ä–¥–∏</a></li>
        <li><a href="about.html">–ü—Ä–æ —Å–∞–π—Ç</a></li>
      </ul>
    </nav>
  </header>

  <div class="game-container">
    <h2>üßÆ 2048</h2>
    <p>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ —Å—Ç—Ä—ñ–ª–∫–∏ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∏ –¥–ª—è —Ä—É—Ö—É –ø–ª–∏—Ç–æ–∫</p>
    <div class="grid" id="grid"></div>
    <div id="status"></div>
    <button id="restartBtn">üîÑ –ü–æ—á–∞—Ç–∏ —Å–ø–æ—á–∞—Ç–∫—É</button>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const status = document.getElementById("status");
    const restartBtn = document.getElementById("restartBtn");

    let board = [];
    const size = 4;

    function createBoard() {
      board = Array(size).fill().map(() => Array(size).fill(0));
      addRandom();
      addRandom();
      draw();
    }

    function addRandom() {
      let empty = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) empty.push([r, c]);
        }
      }
      if (empty.length > 0) {
        let [r, c] = empty[Math.floor(Math.random() * empty.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function draw() {
      grid.innerHTML = "";
      board.forEach(row => {
        row.forEach(value => {
          const div = document.createElement("div");
          div.className = "tile tile-" + value;
          div.textContent = value !== 0 ? value : "";
          grid.appendChild(div);
        });
      });
    }

    function slide(row) {
      let arr = row.filter(val => val);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          arr[i + 1] = 0;
        }
      }
      return arr.filter(val => val).concat(Array(size - arr.filter(val => val).length).fill(0));
    }

    function rotateClockwise(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
    }

    function rotateCounterClockwise(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[row.length - 1 - i]));
    }

    function move(dir) {
      let oldBoard = JSON.stringify(board);
      switch (dir) {
        case "ArrowLeft":
          board = board.map(row => slide(row));
          break;
        case "ArrowRight":
          board = board.map(row => slide(row.reverse()).reverse());
          break;
        case "ArrowUp":
          board = rotateCounterClockwise(board);
          board = board.map(row => slide(row));
          board = rotateClockwise(board);
          break;
        case "ArrowDown":
          board = rotateCounterClockwise(board);
          board = board.map(row => slide(row.reverse()).reverse());
          board = rotateClockwise(board);
          break;
      }
      if (JSON.stringify(board) !== oldBoard) {
        addRandom();
        draw();
        if (isGameOver()) {
          status.textContent = "–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ üò¢";
          window.removeEventListener("keydown", handleKey);
        }
      }
    }

    function isGameOver() {
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) return false;
          if (c < size - 1 && board[r][c] === board[r][c + 1]) return false;
          if (r < size - 1 && board[r][c] === board[r + 1][c]) return false;
        }
      }
      return true;
    }

    function handleKey(e) {
      if (["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].includes(e.key)) {
        e.preventDefault();
        move(e.key);
      }
    }

    function restartGame() {
      status.textContent = "";
      window.removeEventListener("keydown", handleKey);
      createBoard();
      window.addEventListener("keydown", handleKey);
    }

    restartBtn.addEventListener("click", restartGame);

    createBoard();
    window.addEventListener("keydown", handleKey);
  </script>
