<body>

  <main>
    <section class="highlights">
      <h2 style="text-align:center">–•—Ä–µ—Å—Ç–∏–∫–∏-–Ω—É–ª–∏–∫–∏</h2>
      <div class="mode-select">
        <label for="mode">–†–µ–∂–∏–º –≥—Ä–∏:</label>
        <select id="mode" onchange="startGame()">
            <option value="pvp">–ì—Ä–∞–≤–µ—Ü—å vs –ì—Ä–∞–≤–µ—Ü—å</option>
            <option value="bot-easy">–ì—Ä–∞–≤–µ—Ü—å vs –ë–æ—Ç (–ø—Ä–æ—Å—Ç–∏–π)</option>
            <option value="bot-smart">–ì—Ä–∞–≤–µ—Ü—å vs –ë–æ—Ç (—Ä–æ–∑—É–º–Ω–∏–π)</option>
        </select>
      </div>
      <div class="board" id="board"></div>
      <div class="status" id="status"></div>
      <button class="btn-restart" onclick="startGame()">–ü–æ—á–∞—Ç–∏ —Å–ø–æ—á–∞—Ç–∫—É</button>
    </section>
  </main>

  <footer>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const modeSelect = document.getElementById("mode");

    let board = [];
    let currentPlayer = "X";
    let gameOver = false;
    let mode = "pvp";

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function startGame() {
      mode = modeSelect.value;
      board = Array(9).fill("");
      currentPlayer = "X";
      gameOver = false;
      statusEl.textContent = "–•—ñ–¥ –≥—Ä–∞–≤—Ü—è: ‚ùå";
      renderBoard();
    }


    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.textContent = cell;
        div.addEventListener("click", () => handleClick(index));
        boardEl.appendChild(div);
      });
    }

function handleClick(index) {
  if (board[index] !== "" || gameOver) return;

  board[index] = currentPlayer;
  renderBoard();
  if (checkGameEnd(currentPlayer)) return;

  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusEl.textContent = `–•—ñ–¥ –≥—Ä–∞–≤—Ü—è: ${currentPlayer === "X" ? "‚ùå" : "‚≠ï"}`;

  if (mode.includes("bot") && currentPlayer === "O") {
    setTimeout(() => {
      const move = mode === "bot-smart" ? getBestMove(board) : getEasyMove(board);
      board[move] = "O";
      renderBoard();
      if (!checkGameEnd("O")) {
        currentPlayer = "X";
        statusEl.textContent = "–•—ñ–¥ –≥—Ä–∞–≤—Ü—è: ‚ùå";
      }
    }, 400);
  }
}

function getEasyMove(board) {
  const empty = board.map((v, i) => v === "" ? i : null).filter(i => i !== null);

  // 20% —à–∞–Ω—Å –∑—Ä–æ–±–∏—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —Ö—ñ–¥, 80% ‚Äî –≤–∏–ø–∞–¥–∫–æ–≤–∏–π
  if (Math.random() < 0.2) {
    return getBestMove(board); // —ñ–Ω–æ–¥—ñ –≥—Ä–∞—î –¥–æ–±—Ä–µ
  }

  return empty[Math.floor(Math.random() * empty.length)];
}


    function checkGameEnd(player) {
      if (winCombos.some(c => c.every(i => board[i] === player))) {
        gameOver = true;
        const msg = mode === "bot" && player === "O"
          ? "–ë–æ—Ç –ø–µ—Ä–µ–º—ñ–≥! ü§ñ"
          : `–ì—Ä–∞–≤–µ—Ü—å ${player === "X" ? "‚ùå" : "‚≠ï"} –ø–µ—Ä–µ–º—ñ–≥!`;
        statusEl.textContent = msg;
        saveScore(player);
        return true;
      }
      if (!board.includes("")) {
        gameOver = true;
        statusEl.textContent = "–ù—ñ—á–∏—è!";
        return true;
      }
      return false;
    }

    function saveScore(winner) {
      if (mode === "bot" && winner === "O") return;
      const name = prompt("–í–∞—à–µ —ñ–º‚Äô—è –¥–ª—è —Ç–∞–±–ª–∏—Ü—ñ —Ä–µ–∫–æ—Ä–¥—ñ–≤:", "–ì—Ä–∞–≤–µ—Ü—å");
      if (!name) return;
      const score = {
        game: `–•—Ä–µ—Å—Ç–∏–∫–∏-–Ω—É–ª–∏–∫–∏ (${mode === "bot" ? "vs Bot" : "PvP"})`,
        name,
        points: `–ü–µ—Ä–µ–º–æ–≥–∞ (${winner})`
      };
      const scores = JSON.parse(localStorage.getItem("gameScores")) || [];
      scores.push(score);
      localStorage.setItem("gameScores", JSON.stringify(scores));
    }

    function getBestMove(newBoard) {
      function minimax(board, player) {
        const huPlayer = "X", aiPlayer = "O";
        const availSpots = board.map((v, i) => v === "" ? i : null).filter(i => i !== null);

        if (checkWin(board, huPlayer)) return {score: -10};
        if (checkWin(board, aiPlayer)) return {score: 10};
        if (availSpots.length === 0) return {score: 0};

        let moves = [];

        for (let i = 0; i < availSpots.length; i++) {
          let move = {};
          move.index = availSpots[i];
          board[availSpots[i]] = player;

          let result = minimax(board, player === aiPlayer ? huPlayer : aiPlayer);
          move.score = result.score;

          board[availSpots[i]] = "";
          moves.push(move);
        }

        let bestMove;
        if (player === aiPlayer) {
          let bestScore = -Infinity;
          for (let i = 0; i < moves.length; i++) {
            if (moves[i].score > bestScore) {
              bestScore = moves[i].score;
              bestMove = i;
            }
          }
        } else {
          let bestScore = Infinity;
          for (let i = 0; i < moves.length; i++) {
            if (moves[i].score < bestScore) {
              bestScore = moves[i].score;
              bestMove = i;
            }
          }
        }

        return moves[bestMove];
      }

      function checkWin(board, player) {
        return winCombos.some(combo => combo.every(i => board[i] === player));
      }

      return minimax([...newBoard], "O").index;
    }

    startGame();
  </script>
